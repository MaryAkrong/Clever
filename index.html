<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
   <header>
    <i class="fa fa-shopping-cart">GoShopping</i>
    <section>
        <i class="fa fa-eye">View My Site</i>
        <i class="bi-box-arrow-right">Log out</i>
    </section>
    <h3>Product</h3>
   </header>
   <div class="icons">
       <button class="recent-posts">
          <i class="fa fa-pie-chart fa-3x"></i> 
           <h6>Recent Posts</h6> 
        </button>
       <button class="products">
           <i class="bi-shop-window fa-3x"></i> 
           <h6>Products</h6>
        </button>
       <button class="Coupons">
            <i class="bi-credit-card-2-front-fill fa-3x"></i>
            <h6>Coupons</h6> 
         </button> 
       <button class="users">
           <i class="fa fa-users fa-3x"></i>
           <h6> Users</h6>
        </button>
       <button class="settings">
           <i class="fa fa-cogs fa-3x"></i>
           <h6>Settings</h6>
        </button>
       <button class="Account">
           <i class="fa fa-drivers-license-o fa-3x"></i>
           <h6>Account</h6>
        </button>
       

   </div> 
   <div class="lists">
       <div class="heads"></div>
       <div class="things">
           Products
           <button class="Export">Export</button>
           <button class="Import">Import</button>
           <table>
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <td><i class="fa fa-image"></i></td>
                    <th colspan="2">Name</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td><img src="round_neck-removebg-preview.png" alt=""></td>
                    <td colspan="2">Product 5</td>
                    <td>In Stock</td>
                    <td>10.00</td>
                    <td>Published <h6>2020/08/11</h6></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td><img src="shirt-removebg-preview.png" alt=""></td>
                    <td colspan="2">Shirt</td>
                    <td>In Stock</td>
                    <td>10.00</td>
                    <td>Published <h6>2020/08/11</h6></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>image</td>
                    <td colspan="2">Product 5</td>
                    <td>In Stock</td>
                    <td>10.00</td>
                    <td>Published <h6>2020/08/11</h6></td>
                </tr>            
            </tbody>
        </table>
       </div>
   </div>
</body>
</html>
